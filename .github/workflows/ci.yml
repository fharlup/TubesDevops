name: Laravel CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo with full history for SonarCloud
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important for SonarCloud

      # 2. Setup PHP with coverage driver
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, sqlite, intl, dom, curl, gd, xml, pdo, pdo_mysql
          coverage: pcov  # Enable coverage
          ini-values: pcov.enabled=1

      # 3. Install composer dependencies
      - name: Install composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader
        env:
          COMPOSER_PROCESS_TIMEOUT: 0
          COMPOSER_NO_INTERACTION: 1
          COMPOSER_NO_AUDIT: 1

      # 4. Setup .env dengan SQLite
      - name: Setup .env
        run: |
          cp .env.example .env || echo "" > .env
          echo "APP_NAME=Laravel" > .env
          echo "APP_ENV=testing" >> .env
          echo "APP_KEY=" >> .env
          echo "APP_DEBUG=true" >> .env
          echo "APP_URL=http://localhost" >> .env
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=$(pwd)/database/database.sqlite" >> .env

      # 5. Buat file SQLite
      - name: Create SQLite database
        run: mkdir -p database && touch database/database.sqlite

      # 6. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 7. Install frontend dependencies
      - name: Install frontend dependencies
        run: npm install

      # 8. Build frontend assets
      - name: Build frontend assets
        run: npm run build

      # 9. Generate APP_KEY
      - name: Generate application key
        run: php artisan key:generate

      # 10. Jalankan migrasi
      - name: Run migrations
        run: php artisan migrate --force

      # 11. Create build directory
      - name: Create build directory
        run: mkdir -p build/logs

      # 12. Run tests with coverage
      - name: Run tests with coverage
        run: php artisan test --coverage --coverage-clover=build/logs/clover.xml

      # 13. SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}