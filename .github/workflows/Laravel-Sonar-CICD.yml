name: Laravel CI & SonarCloud Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-and-analyze:
    name: Run Laravel Tests & SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository (Sonar needs full history)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Setup PHP (with Xdebug for coverage)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, sqlite, intl, xdebug, dom, curl, gd, xml, pdo, pdo_mysql
          coverage: xdebug

      # 3ï¸âƒ£ Install Composer dependencies
      - name: Install composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      # 4ï¸âƒ£ Setup environment (.env)
      - name: Setup .env for testing
        run: |
          cp .env.example .env || echo "" > .env
          echo "APP_NAME=Laravel" > .env
          echo "APP_ENV=testing" >> .env
          echo "APP_KEY=" >> .env
          echo "APP_DEBUG=true" >> .env
          echo "APP_URL=http://localhost" >> .env
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=$(pwd)/database/database.sqlite" >> .env

      # 5ï¸âƒ£ Create SQLite database file
      - name: Create SQLite database
        run: mkdir -p database && touch database/database.sqlite

      # 6ï¸âƒ£ Setup Node.js (for Vite build)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 7ï¸âƒ£ Install frontend dependencies
      - name: Install frontend dependencies
        run: npm install

      # 8ï¸âƒ£ Build frontend assets
      - name: Build frontend assets
        run: npm run build

      # 9ï¸âƒ£ Generate application key
      - name: Generate application key
        run: php artisan key:generate

      # ðŸ”Ÿ Run database migrations
      - name: Run migrations
        run: php artisan migrate --force

      # 11ï¸âƒ£ Run tests and generate coverage report
      - name: Run tests with coverage
        run: php artisan test --coverage --coverage-clover=build/logs/clover.xml

      # 12ï¸âƒ£ Upload test results as artifact (optional)
      - name: Upload test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/logs/clover.xml

      # 13ï¸âƒ£ Run SonarCloud analysis
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        with:
          args: >
            -Dsonar.php.coverage.reportPaths=build/logs/clover.xml
            -Dsonar.exclusions=vendor/**,node_modules/**
