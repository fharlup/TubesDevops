name: Laravel CI & SonarCloud Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Diperlukan untuk analisis SonarCloud

      # 2. Setup PHP (MODIFIED: Switched to PCOV)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, sqlite, intl, dom, curl, gd, xml, pdo, pdo_mysql
          coverage: pcov # Menggunakan PCOV, bukan Xdebug
          ini_values: pcov.enabled=1

      # 3. Install Composer dependencies
      - name: Install composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      # 4. Setup .env (pakai SQLite)
      - name: Setup .env
        run: |
          cp .env.example .env || echo "" > .env
          echo "APP_NAME=Laravel" > .env
          echo "APP_ENV=testing" >> .env
          echo "APP_KEY=" >> .env
          echo "APP_DEBUG=true" >> .env
          echo "APP_URL=http://localhost" >> .env
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=$(pwd)/database/database.sqlite" >> .env

      # 5. Buat file database SQLite
      - name: Create SQLite database
        run: mkdir -p database && touch database/database.sqlite

      # 6. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 7. Install frontend dependencies
      - name: Install frontend dependencies
        run: npm install

      # 8. Build frontend assets
      - name: Build frontend assets
        run: npm run build

      # 9. Generate APP_KEY
      - name: Generate application key
        run: php artisan key:generate

      # 10. Jalankan migrasi database
      - name: Run migrations
        run: php artisan migrate --force

      # 11. Siapkan folder laporan coverage
      - name: Create logs directory
        run: mkdir -p build/logs

      # 12. Jalankan test 
      - name: Run tests with coverage (ignore errors)
        run: php artisan test --coverage-clover=build/logs/clover.xml || true

      # 13. Gunakan cache
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # 14. Jalankan SonarCloud scan
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=fharlup
            -Dsonar.php.coverage.reportPaths=build/logs/clover.xml